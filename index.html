<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkseagreen;
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container border w-[20%] h-[400px] mx-auto flex justify-center items-center flex-col rounded-md bg-[#f4f4f4]">
        <h1 class="text-blue-600 text-2xl mt-5">Currency Converter</h1>

        <form class="mt-5 mx-auto">
            <div class="amount">
                <p>Enter the amount</p>
                <input type="text" value="100" class="border rounded-md mt-2 h-8">
            </div>

            <!-- dropdown to convert => from => to -->
            <div class="dropdown flex flex-row gap-14 mt-8 items-baseline">
                <!-- from -->
                <div class="from">
                    <p>From</p>
                    <div class="select-container flex gap-2 h-10">
                        <!-- country flag -->
                        <img src="https://flagsapi.com/US/flat/64.png">

                        <!-- select the country -->
                        <select name="from" class="bg-white"> 
                            <!-- we removed because we have added through the JS -->
                            <!-- <option value="INR">INR</option>
                            <option value="USD" selected>USD</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
                
                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <!-- to -->
                <div class="to">
                    <p>To</p>
                    <div class="select-container flex gap-2 h-10">
                        <!-- country flag -->
                        <img src="https://flagsapi.com/IN/flat/64.png">

                        <select name="to" class="bg-white">
                            <!-- <option value="INR" selected>INR</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="msg mt-5">1 USD = 80 INR</div>
            <button class="mt-8 p-2 w-[80%] rounded-md bg-purple-700 text-white hover:bg-[#ed217a] transition-all duration-200" >Get the Exchange Rate</button>

        </form>

    </div>

    <script src="countryCode.js"></script>
    <script src="script.js"></script>
</body>
</html>
